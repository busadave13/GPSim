# GPSim Docker Compose Configuration
# Run with: docker compose up --build

services:
  gpsim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpsim-server
    ports:
      - "4000:8080"
    environment:
      # ASP.NET Core environment
      - ASPNETCORE_ENVIRONMENT=Development
      # Mapbox configuration (from .env file)
      - Mapbox__AccessToken=${MAPBOX_ACCESS_TOKEN}
      - GPSIM_WEBHOOK_URL=http://host.docker.internal:8080/api/location
      - GPSIM_WEBHOOK_HEADERS=X-Mock-ID:location/200
      - GPSIM_WEBHOOK_INTERVAL_MS=5000
      - GPSIM_BATTERY_DRAIN_HOURS=1
      - OTEL_SERVICE_NAME=GPSim
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://host.docker.internal:18889
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
    volumes:
      # Persist route data
      - gpsim-data:/app/Data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/config/mapbox"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  gpsim-data:
    name: gpsim-routes-data
